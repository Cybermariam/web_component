<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="first-section">
          <i class="fa-solid fa-arrow-left"></i>
          <p class="back-list">Back to lists</p>
        </div>

        <div class="day">
          <h2 class="present-day">TODAY</h2>
          <button class="add-day">+</button>
        </div>

        <div class="progress-section">
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>

          <p id="progressPercentage">33% complete</p>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="checkbox1" checked />
          <label for="checkbox1">Meditation</label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="checkbox2" />
          <label for="checkbox2">Pick up Arena</label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="checkbox3" />
          <label for="checkbox3">Set up meeting with Jay</label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="checkbox4" />
          <label for="checkbox4">Finish Daily Ui</label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="checkbox5" />
          <label for="checkbox5">Second edits on article</label>
        </div>

        <div class="checkbox-container last-child">
          <input type="checkbox" id="checkbox6" checked />
          <label for="checkbox6">Email Chris</label>
        </div>

        <div class="footer">
          <p>Pull from recurring lists</p>

          <div class="button-container first-button">
            <button class="buttons yellow">Daily</button>
            <button class="buttons green">Weekly</button>
          </div>

          <div class="button-container second-button">
            <button class="buttons peach">Monthly</button>
            <button class="buttons lilac">Occasional</button>
          </div>
        </div>

        <!---Container end here-->
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
