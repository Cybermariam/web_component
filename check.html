<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Progress Bar</title>
    <style>
      /* Define styles for the checkbox */
      .checkbox-container {
        margin-bottom: 10px;
      }

      .checkbox-container input[type='checkbox'] {
        display: none; /* Hide the default checkbox */
      }

      /* Style the custom checkbox container */
      .checkbox-container label {
        position: relative;
        display: inline-block;
        cursor: pointer;
        padding-left: 25px; /* Adjust as needed */
      }

      /* Style the custom checkbox */
      .checkbox-container label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 20px; /* Size of the checkbox */
        height: 20px; /* Size of the checkbox */
        border-radius: 50%; /* Make the checkbox round */
        border: 1px solid #b8b8b8;
      }

      /* Style the checked state of the custom checkbox */
      .checkbox-container input[type='checkbox']:checked + label:before {
        background-color: #b5ea81; /* Green background color */
      }

      /* Style the checkmark inside the custom checkbox */
      .checkbox-container input[type='checkbox']:checked + label:after {
        content: '\2713'; /* Unicode character for a tick symbol */
        font-size: 14px; /* Adjust the font size as needed */
        position: absolute;
        left: 5px; /* Adjust position of the tick symbol */
        top: 1px; /* Adjust position of the tick symbol */
        color: #fff; /* Color of the tick symbol */
      }

      /* Style the progress bar */
      .progress-bar {
        width: 0%;
        height: 20px;
        background-color: #ccc;
        margin-top: 10px; /* Adjust as needed */
        transition: width 0.3s ease; /* Add smooth transition effect */
      }

      /* Style the progress bar percentage text */
      .progress-text {
        text-align: center;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="checkbox-container">
      <input type="checkbox" id="checkbox1" checked />
      <label for="checkbox1">Checkbox 1</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="checkbox2" />
      <label for="checkbox2">Checkbox 2</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="checkbox3" />
      <label for="checkbox3">Checkbox 3</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="checkbox4" />
      <label for="checkbox4">Checkbox 4</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="checkbox5" />
      <label for="checkbox5">Checkbox 5</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="checkbox6" checked />
      <label for="checkbox6">Checkbox 6</label>
    </div>

    <div class="progress-bar"></div>
    <div class="progress-text">
      Progress: <span id="progressPercentage">33.33%</span>
    </div>

    <script>
      // Get all checkbox elements
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      // Get the progress bar element
      const progressBar = document.querySelector('.progress-bar');
      // Get the progress text element
      const progressText = document.getElementById('progressPercentage');

      // Add event listeners to all checkboxes
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateProgressBar);
      });

      // Function to update the progress bar
      function updateProgressBar() {
        const checkedCheckboxes = document.querySelectorAll(
          'input[type="checkbox"]:checked'
        );
        const progressValue =
          checkedCheckboxes.length * (100 / checkboxes.length);

        progressBar.style.width = `${progressValue}%`;
        progressText.textContent = `${progressValue.toFixed(2)}%`;

        // Change progress bar color based on progress percentage
        if (progressValue < 33.33) {
          progressBar.style.backgroundColor = '#ff6666'; // Red
        } else if (progressValue < 66.66) {
          progressBar.style.backgroundColor = '#ffcc66'; // Yellow
        } else {
          progressBar.style.backgroundColor = '#66ff66'; // Green
        }
      }

      // Initially update the progress bar on page load
      updateProgressBar();
    </script>
  </body>
</html>
